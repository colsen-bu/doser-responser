version: "3.8"

networks:
  doser-network:
    driver: bridge
    name: doser-network
  npm-shared:
    external: true

services:
  doser-responser:
    build: .
    container_name: doser-responser
    environment:
      - FLASK_ENV=production
    volumes:
      - ${PWD}/sample_data.csv:/app/sample_data.csv
    restart: unless-stopped
    networks:
      - doser-network
      - npm-shared
    ports:
      - "7090:7090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7090/_dash-layout"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
