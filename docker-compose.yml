version: '3.8'

networks:
  npm_proxy:
    external: true

services:
  doser-responser:
    build: .
    container_name: doser-responser
    environment:
      - FLASK_ENV=production
    volumes:
      # Keep sample data for production
      - ./sample_data.csv:/app/sample_data.csv
    restart: unless-stopped
    networks:
      - npm_proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7090/_dash-layout"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
