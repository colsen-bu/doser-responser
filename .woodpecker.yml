when:
  - event: [push, tag]
    branch: [main]

steps:
  # Build and test Python app
  - name: build-and-test
    image: python:3.9-slim
    commands:
      - apt-get update && apt-get install -y build-essential curl
      - pip install -r requirements.txt
      - python -c "import dash_app.index; print('âœ… Import successful')"

  # Deploy using Docker Compose with host Docker
  - name: deploy
    image: docker:24-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - echo "ğŸ“¦ Installing docker-compose..."
      - apk add --no-cache docker-compose
      - echo "ğŸ›‘ Stopping previous containers..."
      - docker-compose down || echo "No running containers"
      - echo "ğŸ”¨ Building and deploying containers..."
      - docker-compose up -d --build
      - docker image prune -f
      - echo "âœ… Doser Responser deployed!"

  # Basic post-deploy health check
  - name: health-check
    image: docker:24-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - apk add --no-cache docker-compose
      - echo "ğŸ“‹ docker-compose ps:"
      - docker-compose ps
      - echo "ğŸ“„ Logs (last 20 lines):"
      - docker-compose logs --tail=20 doser-responser || echo "No logs"
      - |
        echo "ğŸ” Checking container status..."
        STATUS=$(docker-compose ps -q doser-responser | xargs docker inspect --format '{{.State.Status}}' || echo "not found")
        echo "Status: $STATUS"
        if [ "$STATUS" != "running" ]; then
          echo "âŒ Container is not running."
          exit 1
        fi
        echo "âœ… Container is running fine."

  # Cleanup (optional)
  - name: cleanup
    image: docker:24-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker image prune -f
      - docker container prune -f
      - echo "ğŸ§¹ Cleanup complete."
